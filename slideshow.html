<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roasted Chicken Order</title>
    <link rel="stylesheet" href="slideshows.css">
</head>
<body>
    <div class="container">
        <!-- Slider Section -->
        <div class="slider">
            <div class="slides">

                                <img src="chickenPlate.jpg" class="slide active" alt="Slide 1">
                <img src="chickenRoast.jpg" class="slide" alt="Slide 2">
            </div>
            <div class="slider-text">Get The Delicious Roasted Chicken Right At Your Door</div>
        </div>

        <!-- Media Row -->
        <div class="media-row">
            <!-- Use relative path for the image -->
            <img src="depositphotos_137092050-stock-illustration-fast-food-restaurant.jpg" alt="Chicken Image" class="media-item">
            <!-- Fixed syntax error in video src (removed extra quotes) -->
            <video src="mickeyMouse.mp4" controls class="media-item"></video>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Enter Your Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <p>Choose the taste:</p>
                    <div class="radio-group">
                        <input type="radio" id="spicy" name="taste" value="spicy">
                        <label for="spicy">Spicy</label>
                        <input type="radio" id="mild" name="taste" value="mild">
                        <label for="mild">Mild</label>
                    </div>
                </div>

                <div class="form-group">
                    <p>Choose the size:</p>
                    <div class="radio-group">
                        <input type="radio" id="small" name="size" value="small">
                        <label for="small">Small</label>
                        <input type="radio" id="medium" name="size" value="medium">
                        <label for="medium">Medium</label>
                        <input type="radio" id="large" name="size" value="large">
                        <label for="large">Large</label>
                    </div>
                </div>

                <div class="form-group">
                    <p>Choose the mode of delivery:</p>
                    <select name="delivery">
                        <option value="same-day">Same day, after 2 HOURS of the order</option>
                        <option value="next-day">Next day</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="slidescript.js"></script>
</body>
</html>
